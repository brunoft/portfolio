<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <title>Bruno Fortunato</title>
    <meta property="og:locale" content="pt_BR" />
    <meta
      property="og:image"
      content="https://www.brunofortunato.com.br/image/profile.jpg"
    />
    <meta property="og:url" content="https://www.brunofortunato.com.br" />
    <meta property="og:title" content="Bruno Fortunato" />
    <meta
      property="og:description"
      content="Portifólio com trabalhos realizados e informações para contato"
    />
    <meta property="og:site_name" content="Bruno Fortunato" />
    <link rel="stylesheet" href="index.css" />

    <script>
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
      window.addEventListener("resize", () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      });
    </script>
  </head>
  <body>
    <section class="content">
      <section class="container">
        <div class="profile">
          <div class="circle"></div>
        </div>
        <div class="title"><span>Bruno Fortunato</span></div>
        <div class="links">
          <ul>
            <li>
              <a
                target="_blank"
                href="https://github.com/brunoft"
                title="Meu Github"
                ><img src="image/svg/github.svg" alt="github"
              /></a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/bruno-ft/"
                title="Meu LinkedIn"
                ><img src="image/svg/linkedin.svg" alt="Linkedin"
              /></a>
            </li>
            <li>
              <a target="_blank" href="mailto:bruno.gcft@gmail.com"
                ><img src="image/svg/email.svg" alt="email" title="Meu Email"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/brunoo.ft/"
                ><img
                  src="image/svg/instagram.svg"
                  alt="instagram"
                  title="Meu Instagram"
              /></a>
            </li>
          </ul>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="content-footer">©️ Bruno Fortunato 2020</div>
        </div>
      </footer>
    </section>
  </body>
</html>
